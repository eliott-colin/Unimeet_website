<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unimeet</title>
</head>
<body>
    <header>
        <img src="assets/unimeet_logo.png" alt="Unimeet Logo" class="logo">
    </header>
    <main>  
        <section class="hero">
            <div class="glasmorphism">
                <h1 class="tagline">"Unimeet, la première application de rencontres étudiantes !"</h1>
                <p>Créée par des étudiants pour les étudiants.</p>
                <div class="download-buttons">
                    <a href="https://play.google.com/store/games?hl=fr" class="btn btn-google-play"><img src="assets/download_google_btn.svg" alt="Télécharger sur Google Play"></a>
                    <a href="https://www.apple.com/fr/app-store/" class="btn btn-app-store"><img src="assets/download_ios_btn.svg" alt="Télécharger sur l'App Store"></a>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="footer-download">
            <a href="https://play.google.com/store/games?hl=fr" class="btn btn-google-play"><img src="assets/download_google_btn.svg" alt="Télécharger sur Google Play"></a>
            <a href="https://www.apple.com/fr/app-store/" class="btn btn-app-store"><img src="assets/download_ios_btn.svg" alt="Télécharger sur l'App Store"></a>
        </div>
        <div class="footer-content">
            <p>&copy; 2025 Unimeet. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
